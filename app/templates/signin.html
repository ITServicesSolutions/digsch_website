<div class="page-content">

    <!-- Main content -->

        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">

            <!-- Login form -->
            <form class="login-form" action="/" method="post">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                            <h5 class="mb-0">Connectez-vous à votre compte</h5>
                            <span class="d-block text-muted">Entrez vos informations d&#39;identification ci-dessous</span>
                            
                            <span class="text-info" id="reset-msg">Veuillez vérifier vos e-mails ou messages téléphoniques pour réinitialiser votre mot de passe</span>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="text" class="form-control" placeholder="Nom d&#39;utilisateur" id="username" name="username" value="" >
                            <div class="form-control-feedback">
                                <i class="icon-user text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="password" class="form-control" placeholder="Mot de passe" id="password" name="password" value="">
                            <div class="form-control-feedback">
                                <i class="icon-lock2 text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">se connecter</button>
                        </div>

                        <div class="text-center">
                            <a href="#" data-toggle="modal" data-target="#modal-recover">Mot de passe oublié?</a>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /login form -->

        </div>
        <!-- /content area -->

        <!-- Password recovery form -->
        <div id="modal-recover" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <!-- Form -->
                    <form class="modal-body" action="/reset" method="post" id="reset_password">
                        <div class="text-center mb-3">
                            <i class="icon-spinner11 icon-2x text-warning border-warning border-3 rounded-round p-3 mb-3 mt-1"></i>
                            <h5 class="mb-0">Récupération de mot de passe</h5>
                            <span class="d-block text-muted">Nous vous enverrons des instructions par e-mail</span>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-right">
                            <input type="text" name="resetUsername" id="resetUsername" class="form-control" placeholder="Entrez votre e-mail de numéro de téléphone">
                            <div class="form-control-feedback">
                                <i class="icon-mail5 text-muted"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn bg-blue btn-block" id="reset-wait">réinitialiser de passe</button>
                    </form>
                    <!-- /form -->

                </div>
            </div>
        </div>
        <!-- /password recovery form -->
